name: Generate ASCII Artwork Phases

on:
  [push]

jobs:
  ascii_build_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Build Cowsay CMD
      run: |
        cd .github/workflows/scripts
        chmod +x ascii-script-build.sh
        ./ascii-script-build.sh
        
    - name: Checkout Repo Files
      run: |
        pwd
        ls -ltra

  ascii_test_job:
    needs: ascii_build_job
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Checkout Repo Files
      run: |
        pwd
        ls -ltra
        
    - name: Test Cowsay CMD
      run: |
        cd .github/workflows/scripts
        chmod +x ascii-script-test.sh
        ./ascii-script-test.sh

  ascii_deploy_job:
    needs: [ ascii_build_job, ascii_test_job ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Deploy Cowsay CMD
      run: |
        cd .github/workflows/scripts
        chmod +x ascii-script-deploy.sh
        ./ascii-script-deploy.sh

    - name: Checkout Repo Files
      run: |
        pwd
        ls -ltra
